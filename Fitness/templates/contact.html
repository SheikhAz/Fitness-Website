{% extends "base.html" %} {% block title %}Contact{% endblock %} 
{% block content %}Contact{% endblock %} {% block extra %} {% if messages %}
<div
  id="message-container"
  class="fixed top-5 left-1/2 -translate-x-1/2 z-[9999] space-y-3 w-full max-w-md px-4"
>
  {% for message in messages %}
  <div
    class="flash-message flex items-center justify-between px-5 py-3 rounded-xl text-sm font-medium text-white shadow-2xl backdrop-blur-md {% if message.tags == 'success' %} bg-gradient-to-r from-green-500 to-emerald-600 {% elif message.tags == 'error' %} bg-gradient-to-r from-red-500 to-red-700 {% else %} bg-gray-800 {% endif %}"
  >
    <span>{{ message }}</span>
    <button
      onclick="this.parentElement.remove()"
      class="ml-4 text-lg font-bold hover:scale-110 transition"
    >
      Ã—
    </button>
  </div>
  {% endfor %}
</div>
{% endif %} {% endblock %} {% block body %}
<div class=" hero-animate max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-2">
  <div class="grid lg:grid-cols-2 gap-6 lg:gap-8 items-center">
    <!-- LEFT SIDE -->
    <div class="w-full">
      <h2
        class="text-orange-500 text-2xl sm:text-3xl font-bold text-center lg:text-left"
      >
        Get In Touch
      </h2>

      <form
        method="POST"
        class="mt-6 bg-black/40 backdrop-blur-md border border-orange-500/20 rounded-2xl p-6 sm:p-8 w-full shadow-[0_20px_60px_rgba(0,0,0,0.6),0_0_40px_rgba(249,115,22,0.25)]"
      >
        {% csrf_token %}

        <div class="space-y-4">
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            required
            class="w-full px-4 py-3 rounded-lg bg-black/50 border border-white/20 focus:border-orange-500 focus:outline-none text-white text-sm sm:text-base"
          />

          <input
            type="email"
            name="email"
            placeholder="Email@gmail.com"
            required
            class="w-full px-4 py-3 rounded-lg bg-black/50 border border-white/20 focus:border-orange-500 focus:outline-none text-white text-sm sm:text-base"
          />

          <input
            type="tel"
            name="number"
            placeholder="Phone No."
            required
            class="w-full px-4 py-3 rounded-lg bg-black/50 border border-white/20 focus:border-orange-500 focus:outline-none text-white text-sm sm:text-base"
          />

          <textarea
            name="description"
            rows="4"
            placeholder="Write Message"
            required
            class="w-full px-4 py-3 rounded-lg bg-black/50 border border-white/20 focus:border-orange-500 focus:outline-none text-white text-sm sm:text-base"
          ></textarea>
        </div>

        <button
          type="submit"
          class="mt-6 w-full bg-orange-500 hover:bg-orange-600 text-black font-semibold py-3 rounded-full transition duration-300 shadow-[0_0_25px_rgba(249,115,22,0.5)] flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="currentColor"
            class="mr-2"
            viewBox="0 0 548.244 548.244"
          >
            <path
              fill-rule="evenodd"
              d="M392.19 156.054 211.268 281.667 22.032 218.58C8.823 214.168-.076 201.775 0 187.852c.077-13.923 9.078-26.24 22.338-30.498L506.15 1.549c11.5-3.697 24.123-.663 32.666 7.88 8.542 8.543 11.577 21.165 7.879 32.666L390.89 525.906c-4.258 13.26-16.575 22.261-30.498 22.338-13.923.076-26.316-8.823-30.728-22.032l-63.393-190.153z"
              clip-rule="evenodd"
            />
          </svg>
          Send Message
        </button>
      </form>
    </div>

    <!-- RIGHT SIDE (MAP) -->
    <div class="w-full mt-8 lg:mt-0">
      <div
        class="relative w-full h-[300px] sm:h-[400px] lg:h-[400px] rounded-2xl overflow-hidden shadow-xl"
      >
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d657.4590131335306!2d81.33735523134968!3d21.225907105748547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a293d35028e3f7b%3A0x6721af497255ff3!2sThe%20Lion%20Den%27s%20Gym!5e0!3m2!1sen!2sin!4v1772305304006!5m2!1sen!2sin"
          class="absolute top-0 left-0 w-full h-full"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
    </div>
  </div>
</div>
{% endblock %}
